version: "3.3"

services:
  # docker run -dit --rm --network next_nest -v next_nest_data:/data/db --name mongo next_nest_db
  db:
    image: mongo:latest
    container_name: mongo
    environment:
      - MONGODB_USER=user
      - MONGODB_PASS=password!
    volumes:
      - next_nest_data:/data/db
    # ports:
    # - 27017:27017

  # docker run -dit --rm --network next_nest -p 8081:8081 --name client next_nest_dbclient
  dbclient:
    image: mongo-express
    container_name: mongo_express
    env_file:
      - ./.env
    environment:
      - ME_CONFIG_OPTIONS_EDITORTHEME=ambiance
      - ME_CONFIG_BASICAUTH_USERNAME=user
      - ME_CONFIG_BASICAUTH_PASSWORD=password!
    # links:
    # - db:mongo
    ports:
      - 8081:8081
    depends_on:
      - db

  apps:
    container_name: js_apps
    build:
      context: ./apps
      dockerfile: Dockerfile
    environment:
      - MONGODB_USER=${USER}
      - MONGODB_PASS=${PASS}
    volumes:
      - ./apps/frontend:/app/frontend
      - /app/frontend/app/node_modules
      - ./apps/backend:/app/backend
      - /app/backend/app/node_modules
    tty: true
    ports:
      - 8000:3000
      - 3000:3001
    depends_on:
      - db
